<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第六课 浮动布局</title>
	<style>
		#lside{
			width: 300px;
			height: 300px;
			background: green;
			float: left;
		}
		#rside{
			width: 300px;
			height: 300px;
			background: red;
			float: left;
		}
		#part3{
			width: 300px;
			height: 300px;
			background: yellow;
			float: left;
			clear: left;
		}
		#part4{
			width: 300px;
			height: 300px;
			background: blue;
			float: left;
		}
		#asd{
			width: 1000px;
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="lside"></div>
	<div id="rside"></div>
	<div id="part3"></div>
	<div id="part4"></div>
	<div id="asd"></div>
</body>
</html>
